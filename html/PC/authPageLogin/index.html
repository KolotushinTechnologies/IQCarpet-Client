<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600,900" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css" href="header.css">
    </head>
    <body>
        <div class="header">
            <div class="headerLeftSide">
                <img class="headerLogo" src="images/iQcarpet.png">
                <a href="" class="headerChapter">Home</a>
                <a href="" class="headerChapter">Sellers</a>
                <a href="" class="headerChapter">How it works</a>
                <a href="" class="headerChapter">Support</a>
            </div>
            <div class="headerRightSide">
                <select class="languageSelection">
                    <option>ENG</option>
                </select>
            </div>
        </div>
        <img class="illustration" src="images/illustration.png">
        <div class="menu">
            <div class="menuContent">
                <div class="authTypeButtons">
                    <span class="registrationButton">Registration</span>
                    <span class="loginButton">Log in</span>
                    <div class="authTypeButtonsMarker"></div>
                </div>
                <div class="menuFields">
                    <div class="field">
                        <span class="fieldName">Enter your Email or Login</span>
                        <input class="fieldInput" placeholder="Email or Login">
                    </div>
                    <div class="field">
                        <span class="fieldName">Repeat a Password</span>
                        <div class="fieldInputDiv">
                            <input class="fieldInput" style="margin:0;" type="password" placeholder="Password"><img class="passwordSee" src="images/passwordSee.png">
                        </div>
                    </div>
                </div>
                <div class="lastMenuFields">
                    <div class="isSellerDiv">
                        <input type="checkbox" class="isSellerCheckbox">
                        <span class="isSellerText">Im a Seller</span>
                    </div>
                    <a href="" class="forgotPasswor">Forgot your Password?</a>
                </div>
                <div class="submitButtonDiv">
                    <button class="submitButton">Go</button>
                </div>
            </div>
            <div class="menuContent menuContent2">
                <div class="menuContent2TextDiv">
                    <div class="menuContent2Line"></div>
                    <span class="menuContent2Text">Or</span>
                    <div class="menuContent2Line"></div>
                </div>
                <div class="menuContent2Links">
                    <a class="menuContent2Link"><img src="images/link1Image.png"></a>
                    <a class="menuContent2Link"><img src="images/link2Image.png"></a>
                    <a class="menuContent2Link"><img src="images/link3Image.png"></a>
                </div>
            </div>
        </div>
    </body>
</html>
